# GitHub Dependabot configuration for Friday 2.0
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python dependencies (agents, services, bot)
  - package-ecosystem: "pip"
    directory: "/agents"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Europe/Paris"
    assignees:
      - "Masterplan16"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    open-pull-requests-limit: 5
    reviewers:
      - "Masterplan16"

  # Services Python dependencies
  - package-ecosystem: "pip"
    directory: "/services/gateway"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Europe/Paris"
    assignees:
      - "Masterplan16"
    labels:
      - "dependencies"
