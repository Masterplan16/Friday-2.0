[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "friday-bot"
version = "2.0.0"
description = "Friday 2.0 Telegram Bot"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "python-telegram-bot>=22.6",
    "structlog>=24.1.0",
    "asyncpg>=0.31.0",
    "python-dotenv>=1.2.1",
    "pyyaml>=6.0.1",
]

[tool.setuptools]
# Flat-layout: Le r√©pertoire courant (bot/) est le package racine "bot"
# Cette config indique que bot/__init__.py, bot/handlers/, etc. sont accessibles via "import bot.xxx"
package-dir = {"bot" = "."}
packages = ["bot", "bot.handlers", "bot.keyboards", "bot.utils"]
