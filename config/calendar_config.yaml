# Friday 2.0 - Google Calendar Configuration
# Story 7.2: Sync Google Calendar Bidirectionnelle
# Configuration Calendrier Unique (centralise tous les événements)

google_calendar:
  # Enable/disable Google Calendar synchronization
  enabled: true

  # Sync interval in minutes (30 min = 48 requests/day)
  sync_interval_minutes: 30

  # Calendrier unique centralisant tous les événements (médical, enseignement, recherche, personnel)
  calendars:
    - id: "primary"  # Calendrier principal Google (pas besoin de le remplacer)
      name: "Calendrier Friday"
      casquette: "personnel"  # Casquette par défaut (peut être changée dynamiquement par Friday)
      color: "#4285F4"  # Bleu Google Calendar

  # Sync time range
  sync_range:
    past_days: 7       # Historique 1 semaine
    future_days: 90    # Anticipation 3 mois

  # Default reminders for new events
  default_reminders:
    - method: "popup"
      minutes: 30      # Notification 30 min avant
