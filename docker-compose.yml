# Friday 2.0 - Docker Compose Principal
# Services core pour Story 1 : Infrastructure de base
# Version: 1.1.0 (2026-02-08)

networks:
  friday-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres-data:
  redis-data:
  n8n-data:
  caddy-data:
  caddy-config:
  friday_backups:

services:
  # ============================================
  # PostgreSQL 16 - Base de données principale
  # ============================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: friday-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-friday}
      POSTGRES_USER: ${POSTGRES_USER:-friday}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/migrations:/migrations:ro
    ports:
      - "127.0.0.1:5433:5432"  # Port 5433 externe (5432 déjà utilisé)
    networks:
      friday-network:
        ipv4_address: 172.20.0.10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-friday} -d ${POSTGRES_DB:-friday}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=1048kB"

  # ============================================
  # Redis 7 - Cache + Pub/Sub + Streams
  # ============================================
  redis:
    image: redis:7.4-alpine
    container_name: friday-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis-data:/data
    # NOTE: ACL désactivé pour dev local (pas nécessaire en environnement contrôlé)
    # PRODUCTION: Décommenter la ligne ci-dessous pour activer ACL (fichier déjà en LF Unix ✓)
    # - ./config/redis.acl:/etc/redis/users.acl:ro
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      friday-network:
        ipv4_address: 172.20.0.11
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "friday_admin_dev", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # [RETIRÉ D19] Qdrant → pgvector dans PostgreSQL
  # Raison: 100k vecteurs, 1 utilisateur = pgvector suffit
  # Réévaluation Qdrant si >300k vecteurs ou latence >100ms
  # ============================================

  # ============================================
  # n8n 2.2.4 - Workflow automation
  # Story 1.12: Custom build avec age CLI installé
  # ============================================
  n8n:
    build:
      context: .
      dockerfile: Dockerfile.n8n
    container_name: friday-n8n
    restart: unless-stopped
    environment:
      # Auth - n8n v2 user management (basic auth supprimé en v2)
      # Owner account créé via UI au premier accès
      # Docs: https://docs.n8n.io/hosting/authentication/
      # General
      - N8N_HOST=${N8N_HOST:-n8n.friday.local}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://n8n.friday.local:5678/
      - GENERIC_TIMEZONE=Europe/Paris
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      # Database (PostgreSQL only - MySQL/MariaDB removed in v2)
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-friday}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-friday}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_POSTGRESDB_SCHEMA=n8n
      # Executions
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      # n8n v2 security defaults
      - N8N_RESTRICT_FILE_ACCESS_TO=/home/node/.n8n
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=true
      # Story 1.12: Variables backup & sync
      - AGE_PUBLIC_KEY=${AGE_PUBLIC_KEY}
      - TAILSCALE_PC_HOSTNAME=${TAILSCALE_PC_HOSTNAME:-mainteneur-pc}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TOPIC_SYSTEM_ID=${TOPIC_SYSTEM_ID}
    volumes:
      - n8n-data:/home/node/.n8n
      - ./n8n-workflows:/workflows:ro
      - friday_backups:/backups
      - ./scripts:/scripts:ro
      - ./config/ssh:/home/node/.ssh:ro  # FIX H2: SSH key for rsync to PC
    ports:
      - "127.0.0.1:5678:5678"
    networks:
      friday-network:
        ipv4_address: 172.20.0.13
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Caddy 2.10.2 - Reverse proxy HTTPS auto
  # ============================================
  caddy:
    image: caddy:2.10.2-alpine
    container_name: friday-caddy
    restart: unless-stopped
    ports:
      - "127.0.0.1:80:80"
      - "127.0.0.1:443:443"
      - "127.0.0.1:443:443/udp"
    volumes:
      - ./config/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      friday-network:
        ipv4_address: 172.20.0.14
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ============================================
  # FastAPI Gateway - API principale
  # ============================================
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: friday-gateway
    restart: unless-stopped
    environment:
      - POSTGRES_DSN=postgresql://${POSTGRES_USER:-friday}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-friday}
      - REDIS_URL=redis://friday_gateway:${REDIS_GATEWAY_PASSWORD:-friday_gw_dev}@redis:6379/0
      - API_TOKEN=${API_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    volumes:
      - ./services/gateway:/app:ro
      - ./agents/src:/agents:ro
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      friday-network:
        ipv4_address: 172.20.0.20
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/api/v1/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ============================================
  # Bot Telegram - Supergroup avec 5 Topics (Story 1.9)
  # ============================================
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: friday-telegram-bot
    restart: unless-stopped
    environment:
      # Telegram credentials
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_SUPERGROUP_ID=${TELEGRAM_SUPERGROUP_ID}
      # Topics thread IDs (5 requis - Story 1.9)
      - TOPIC_CHAT_PROACTIVE_ID=${TOPIC_CHAT_PROACTIVE_ID}
      - TOPIC_EMAIL_ID=${TOPIC_EMAIL_ID}
      - TOPIC_ACTIONS_ID=${TOPIC_ACTIONS_ID}
      - TOPIC_SYSTEM_ID=${TOPIC_SYSTEM_ID}
      - TOPIC_METRICS_ID=${TOPIC_METRICS_ID}
      # Owner user ID (pour onboarding - AC6)
      - OWNER_USER_ID=${OWNER_USER_ID}
      # Database & Redis
      - DATABASE_URL=postgresql://${POSTGRES_USER:-friday}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-friday}
      - REDIS_URL=redis://friday_bot:${REDIS_BOT_PASSWORD:-friday_bot_dev}@redis:6379/0
      # Autres services
      - GATEWAY_URL=http://gateway:8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./bot:/app:ro
      - ./config:/app/config:ro
    networks:
      friday-network:
        ipv4_address: 172.20.0.21
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      gateway:
        condition: service_healthy
    # Healthcheck: Vérifie que le process Python tourne (Story 1.9)
    healthcheck:
      test: ["CMD", "pgrep", "-f", "python.*bot.main"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================
  # Alerting Service - Écoute Redis → Telegram
  # ============================================
  alerting:
    build:
      context: ./services/alerting
      dockerfile: Dockerfile
    container_name: friday-alerting
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - REDIS_URL=redis://friday_alerting:${REDIS_ALERTING_PASSWORD:-friday_al_dev}@redis:6379/0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./services/alerting:/app:ro
    networks:
      friday-network:
        ipv4_address: 172.20.0.22
    depends_on:
      redis:
        condition: service_healthy
    # TODO Story 1.13: Ajouter healthcheck quand alerting est implémenté
    # healthcheck:
    #   test: ["CMD", "wget", "--spider", "-q", "http://localhost:8090/health"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 3

  # ============================================
  # Metrics Service - Calcul nightly trust metrics
  # ============================================
  metrics:
    build:
      context: ./services/metrics
      dockerfile: Dockerfile
    container_name: friday-metrics
    restart: unless-stopped
    environment:
      - POSTGRES_DSN=postgresql://${POSTGRES_USER:-friday}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-friday}
      - REDIS_URL=redis://friday_metrics:${REDIS_METRICS_PASSWORD:-friday_mt_dev}@redis:6379/0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CRON_SCHEDULE=${METRICS_CRON_SCHEDULE:-0 2 * * *}
    volumes:
      - ./services/metrics:/app:ro
    networks:
      friday-network:
        ipv4_address: 172.20.0.23
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # TODO Story 1.8: Ajouter healthcheck quand metrics est implémenté
    # healthcheck:
    #   test: ["CMD", "wget", "--spider", "-q", "http://localhost:8091/health"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 3

  # ============================================
  # Bot Telegram - Interface utilisateur Friday
  # ============================================
  # Story 1.9 - CRIT-7 fix: Service manquant
  friday-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: friday-bot
    restart: unless-stopped
    environment:
      # Token Telegram
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_SUPERGROUP_ID=${TELEGRAM_SUPERGROUP_ID}

      # Thread IDs des 5 topics
      - TOPIC_CHAT_PROACTIVE_ID=${TOPIC_CHAT_PROACTIVE_ID}
      - TOPIC_EMAIL_ID=${TOPIC_EMAIL_ID}
      - TOPIC_ACTIONS_ID=${TOPIC_ACTIONS_ID}
      - TOPIC_SYSTEM_ID=${TOPIC_SYSTEM_ID}
      - TOPIC_METRICS_ID=${TOPIC_METRICS_ID}

      # User ID owner (HIGH-1 fix: obligatoire)
      - OWNER_USER_ID=${OWNER_USER_ID}

      # Database & Redis
      - DATABASE_URL=postgresql://${POSTGRES_USER:-friday}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-friday}
      - REDIS_URL=redis://friday_bot:${REDIS_BOT_PASSWORD:-friday_bot_dev}@redis:6379/0

      # Config optionnelle
      - TELEGRAM_CONFIG_PATH=${TELEGRAM_CONFIG_PATH:-config/telegram.yaml}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./bot:/app/bot:ro
      - ./config:/app/config:ro
    networks:
      friday-network:
        ipv4_address: 172.20.0.24
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgrep", "-f", "python.*bot/main.py"]
      interval: 60s
      timeout: 10s
      start_period: 30s
      retries: 3
